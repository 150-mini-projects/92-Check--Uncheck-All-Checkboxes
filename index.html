<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check / Uncheck All Checkboxes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="option-all" onchange="checkAll(this)"/>
      <label for="option-all">Select All</label><br />

      <input type="checkbox" id="option-a" />
      <label for="option-a">Option A</label><br />

      <input type="checkbox" id="option-b" />
      <label for="option-b">Option B</label><br />

      <input type="checkbox" id="option-c" />
      <label for="option-c">Option C</label><br />

      <input type="checkbox" id="option-d" />
      <label for="option-d">Option D</label><br />
    </div>
  </body>
</html>
